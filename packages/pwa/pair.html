<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#6366f1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="/manifest.webmanifest">
  <title>Pair Device - Claude Approver</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="back-link">← Back</a>
      <h1>Pair Device</h1>
    </header>

    <main>
      <div id="scan-section" class="card">
        <h2>Scan QR Code</h2>
        <p>Run <code>claude-approve init</code> in your terminal and scan the QR code.</p>

        <div id="scanner-container">
          <video id="scanner-video"></video>
          <div id="scanner-overlay"></div>
        </div>

        <button id="start-scan" class="button primary">Start Camera</button>
        <button id="stop-scan" class="button secondary hidden">Stop Camera</button>
      </div>

      <div class="divider">
        <span>or</span>
      </div>

      <div id="manual-section" class="card">
        <h2>Enter Code Manually</h2>
        <form id="manual-pair-form">
          <div class="form-group">
            <label for="pairing-id">Pairing ID</label>
            <input type="text" id="pairing-id" placeholder="Enter pairing ID" required>
          </div>
          <div class="form-group">
            <label for="pairing-secret">Pairing Secret</label>
            <input type="password" id="pairing-secret" placeholder="Enter pairing secret" required>
          </div>
          <button type="submit" class="button primary">Pair</button>
        </form>
      </div>

      <div id="pairing-status" class="card hidden">
        <div id="pairing-progress">
          <div class="spinner"></div>
          <p>Pairing...</p>
        </div>
        <div id="pairing-success" class="hidden">
          <div class="success-icon">✓</div>
          <h2>Paired Successfully!</h2>
          <p>Your device is now connected.</p>
          <a href="/" class="button primary">Done</a>
        </div>
        <div id="pairing-error" class="hidden">
          <div class="error-icon">✕</div>
          <h2>Pairing Failed</h2>
          <p id="error-message">Unknown error</p>
          <button id="retry-pair" class="button primary">Try Again</button>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="/src/pair.ts"></script>
</body>
</html>
